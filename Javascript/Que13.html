<body>
    <h1>Write a function to find sum of natural numbers using recursion.</h1>

    <script>
        function sum(n){
            if(n!=100){
                n=n+sum(n+1);
            }
            return n;
        }
        var n=1
        console.log(sum(n));
    </script>
